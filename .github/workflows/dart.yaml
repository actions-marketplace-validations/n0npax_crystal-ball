name: Dart CI
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
      - name: get
        run: |
          pub get
      - name: test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dart test $(find test -type f) -r expanded
  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
      - name: fmt
        run: |
          dartfmt -w --set-exit-if-changed .
