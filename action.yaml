# action.yml
name: 'Crystal ball'
description: 'Action to react on empty or not well prepared issue'
author: n0npax
branding: octagon
inputs:
  issueNum:  # id of input
    description: 'number of issue to check'
    required: true
  allowEmptyPrDescription:  # id of input
    description: 'is empty PR description acceptable'
    default: false
    required: false
outputs:
  fortuneTeller: # id of output
    description: 'Was fortune teller required'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.allowEmptyPrDescription }}
    - ${{ inputs.issueNum }}