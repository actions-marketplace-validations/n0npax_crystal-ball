name: 'Crystal ball'
description: 'Action to react on empty or not well prepared issue'
author: n0npax
branding: octagon
inputs:
  issueNum:
    description: 'number of issue to check'
    required: true
  org:
    description: 'organization or github username'
    required: true
  repoName:
    description: 'repository name'
    required: true
  regex:
    description: 'regular expression '
    default: false
    required: false
outputs:
  commented:
    description: 'Was comment added'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.issueNum }}
    - ${{ inputs.org }}
    - ${{ inputs.repoName }}
    - ${{ inputs.regex }}